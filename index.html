<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- navigation -->
    <nav class="navbar fixed-top navbar-light">
      <a href="" class="navbar-brand img-fluid"
        ><img
          class="img-fluid"
          width="150"
          height="150"
          class="d-inline-block align-top"
          src="images/International_Pokémon_logo.svg"
          alt="pokemon logo"
      /></a>
      <!-- social media links  -->
      <div class="social-media">
        <a href="https://github.com/sayabi1"
          ><img
            src="images/4745725_code_development_github_open-source_programming_icon.png"
            alt="github"
        /></a>
        <a href="https://stackoverflow.com/"
          ><img
            src="images/4700664_code_coding_development_programming_stackoverflow_icon.png"
            alt="stackoverflow"
        /></a>
        <a href="https://sayabi1.github.io/portfolio-website/index.html"
          ><img
            src="images/4288584_and_business_finance_personal_portfolio_icon.png"
            alt="portfolio"
        /></a>
      </div>
      <form class="form-inline">
        <input
          class="form-control mr-sm-2"
          id="pokemon-input"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
      </form>
    </nav>
    <!-- pokedex -->
    <main>
      <div class="row page-container">
        <div class="col">
          <ul
            class="list-group list-unstyled flex-row flex-wrap justify-content-center col-lg-12"
          ></ul>
        </div>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="pokemonModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="pokemonModal">Modal title</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">...</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
    <script src="js/fetch-polyfills.js"></script>
    <script src="js/promise-polyfill.js"></script>
  </body>
</html>
