  <link
     href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"

   />
  <link rel="stylesheet" href="css/style.css" />
  <title>Document</title>

<body>
  <!-- navigation -->
  <nav class="navbar fixed-top navbar-light">
    <a href="" class="navbar-brand img-fluid"><img class="img-fluid d-inline-block align-top" width="150" height="150" src="images/International_PokÃ©mon_logo.svg" alt="pokemon logo" /></a>
    <!-- social media links  -->
    <div class="social-media">
      <a href="https://github.com/sayabi1"><img src="images/4745725_code_development_github_open-source_programming_icon.png" alt="github" /></a>
      <a href="https://stackoverflow.com/"><img src="images/4700664_code_coding_development_programming_stackoverflow_icon.png" alt="stackoverflow" /></a>
      <a href="https://sayabi1.github.io/portfolio-website/index.html"><img src="images/4288584_and_business_finance_personal_portfolio_icon.png" alt="portfolio" /></a>
    </div>
    <form class="form-inline">
      <input class="form-control mr-sm-2" id="pokemon-input" type="search" placeholder="Search" aria-label="Search" />
    </form>
  </nav>
  <!-- pokedex -->
  <main>
    <div class="page-container">
      <ul class="list-group list-unstyled flex-row flex-wrap justify-content-center col-lg-12"></ul>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="pokemonModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-capitalize" id="poke-title">
              Modal title
            </h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body alert text-center text-dark">...</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
